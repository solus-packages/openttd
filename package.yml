name       : openttd
version    : 1.7.0
release    : 5
source     :
    - https://binaries.openttd.org/releases/1.7.0/openttd-1.7.0-source.tar.xz : df9307f42a45ac57dff23fe5cfb9bdb2a3d676456e7c771de173de060c2a99e0
license    : GPL-2.0
component  : games.strategy
summary    : OpenTTD is an open source simulation game based upon Transport Tycoon
    Deluxe
description: |
    OpenTTD is an open source simulation game based upon Transport Tycoon Deluxe
builddeps  :
    - pkgconfig(fontconfig)
    - pkgconfig(freetype2)
    - pkgconfig(icu-i18n)
    - pkgconfig(liblzma)
    - pkgconfig(libpng)
    - pkgconfig(sdl)
    - lzo-devel
setup      : |
    ./configure \
        --binary-dir=bin \
        --data-dir=share/opentdd \
        --disable-static \
        --install-dir=$installdir \
        --man-dir=man \
        --prefix-dir=/usr \
        --shared-dir=share \
        --with-fontconfig \
        --with-freetype \
        --with-lzma \
        --with-lzo2 \
        --with-png \
        --with-sdl \
        --with-zlib
build      : |
    %make
install    : |
    %make_install
