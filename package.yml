name       : openttd
version    : 1.9.3
release    : 18
source     :
    - https://github.com/OpenTTD/OpenTTD/archive/1.9.3.tar.gz : 1bbbc65c226d9beaf7aa68d36593152c39563a4802c823eee4faec2cd07e2bc2
license    : GPL-2.0-or-later
component  : games.strategy
summary    : OpenTTD is an open source simulation game based upon Transport Tycoon Deluxe
description: |
    OpenTTD is an open source simulation game based upon Transport Tycoon Deluxe
builddeps  :
    - pkgconfig(fontconfig)
    - pkgconfig(freetype2)
    - pkgconfig(icu-i18n)
    - pkgconfig(liblzma)
    - pkgconfig(libpng)
    - pkgconfig(sdl)
    - lzo-devel
setup      : |
    ./configure \
        --binary-dir=bin \
        --data-dir=share/opentdd \
        --disable-static \
        --install-dir=$installdir \
        --man-dir=man \
        --prefix-dir=/usr \
        --shared-dir=share \
        --with-fontconfig \
        --with-freetype \
        --with-lzma \
        --with-lzo2 \
        --with-png \
        --with-sdl \
        --with-zlib
build      : |
    %make
install    : |
    %make_install
