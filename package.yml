name       : openttd
version    : 1.7.2
release    : 7
source     :
    - https://binaries.openttd.org/releases/1.7.2/openttd-1.7.2-source.tar.xz : fe51a0bade8fdf6ce3ec696418ecf75c95783cdcabfd7b204eec5c0bb5d149d4
license    : GPL-2.0
component  : games.strategy
summary    : OpenTTD is an open source simulation game based upon Transport Tycoon
    Deluxe
description: |
    OpenTTD is an open source simulation game based upon Transport Tycoon Deluxe
builddeps  :
    - pkgconfig(fontconfig)
    - pkgconfig(freetype2)
    - pkgconfig(icu-i18n)
    - pkgconfig(liblzma)
    - pkgconfig(libpng)
    - pkgconfig(sdl)
    - lzo-devel
setup      : |
    ./configure \
        --binary-dir=bin \
        --data-dir=share/opentdd \
        --disable-static \
        --install-dir=$installdir \
        --man-dir=man \
        --prefix-dir=/usr \
        --shared-dir=share \
        --with-fontconfig \
        --with-freetype \
        --with-lzma \
        --with-lzo2 \
        --with-png \
        --with-sdl \
        --with-zlib
build      : |
    %make
install    : |
    %make_install
