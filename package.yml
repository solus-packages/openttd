name       : openttd
version    : 1.11.2
release    : 26
source     :
    - https://cdn.openttd.org/openttd-releases/1.11.2/openttd-1.11.2-source.tar.xz : 0fba935a2a815f4fe8cd6dc2e2ae33f72769538731228f848a63b3a6e9482e6d
license    : GPL-2.0-or-later
component  : games.strategy
summary    : OpenTTD is an open source simulation game based upon Transport Tycoon Deluxe
description: |
    OpenTTD is an open source simulation game based upon Transport Tycoon Deluxe
builddeps  :
    - pkgconfig(fontconfig)
    - pkgconfig(freetype2)
    - pkgconfig(icu-i18n)
    - pkgconfig(liblzma)
    - pkgconfig(libpng)
    - pkgconfig(lzo2)
    - pkgconfig(sdl2)
setup      : |
    mkdir build && cd build
    %cmake \
        -DCMAKE_INSTALL_BINDIR=bin \
        -DCMAKE_INSTALL_DATADIR=share/openttd \
        -Dshared-dir=share ..
build      : |
    pushd build
    %make
install    : |
    pushd build
    %make_install
    rm -rf $installdir/usr/share/doc/
